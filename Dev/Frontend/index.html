<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPlanning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="YPlanning Logo">
            </div>
            <nav class="menu">
                <a href="#">Courses</a>
                <a href="#">Tests</a>
                <a href="#">Report card</a>
                <a href="#">Account</a>
                <a href="#">Settings</a>
            </nav>
        </div>
        <div class="main-content">
            <div class="days">
                <div class="day">Monday</div>
                <div class="day">Tuesday</div>
                <div class="day">Wednesday</div>
                <div class="day">Thursday</div>
                <div class="day">Friday</div>
            </div>
            <div class="schedule">
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
            </div>
            <div class="pause">Pause</div>
            <div class="schedule">
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
                <div class="subject">Subject<br>Classroom</div>
            </div>
        </div>
    </div>
</body>
</html>
